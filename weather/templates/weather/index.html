<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial=scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Приложение погоды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          
          <span class="fs-4">Приложение погоды</span>
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Информация</a>
        </nav>
        <a class="btn btn-outline-primary" href='#'> Документация</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1> Погода в вашем городе </h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{form.name}}
                    
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>

            </div>
            <div class="col-4 offset-1">
                <h1> Информация </h1>
                <div class="alert alert-danger">
                    <b>Город: </b> {{ info.city }}<br>
                    <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                    <b>Ветер:</b> {{info.wind}} м/с<br>
                    <b>Облачность:</b> {{ info.weather }}<br>
                    <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фоещ погоды" class="img-thumbnail">                    
                </div>

            </div>

    


</body>
</html>
